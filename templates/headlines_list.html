{% block body %}

    {% for article in data%}
    <ul>
      <h3><a href="{{article['url']}}">{{article['title']}}</a></h3>
      <li>Published: {{article['published_at']}}</li>
      <li>Source: {{article['source']['name']}}</li>
      <li>Authors(s): {{article['author']}}</li>
      <li>Description: {{article['description']}}</li>
    </ul>
    {% endfor %}


{% endblock %}
